<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hubotify</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="http://localhost:8081/socket.io/socket.io.js"></script>
    </head>
    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Hubotify</a>
                </div>
            </div>
        </div>

        <div class="container well" id="content">
            <form id="hubot-room" class="form-inline">
                <fieldset>
                    <legend>Hubot Settings</legend>

                    <p>
                        <label>Team Room</label>
                        <input type="text" name="room" id="room" />
                    </p>

                    <p>
                        <label>Playlist URI</label>
                        <input type="text" name="playlisturi" id="playlisturi" placeholder="spotify://" />
                    </p>

                    <button type="button" class="btn" id="btn-update-settings">Update</button>
                </fieldset>
            </form>
        </div> <!-- /container -->

        <div class="container well" id="activity">
            <h4>Activity Log</h4>
            <ul>
            </ul>
        </div>

        <script src="js/hubotify.js"></script>
    </body>
</html>
